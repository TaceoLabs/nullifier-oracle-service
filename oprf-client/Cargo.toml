[package]
name = "oprf-client"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true
readme.workspace = true

[dependencies]
ark-babyjubjub = { path = "../ark-babyjubjub" }
ark-bn254 = "0.5.0"
ark-ff = "0.5.0"
ark-ec = "0.5.0"
clap = { version = "4.5.46", features = ["derive", "env"] }
eyre.workspace = true
rand.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["net", "rt-multi-thread", "signal", "sync", "time", "tokio-macros"] }
tokio-util = "0.7.16"
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
tracing.workspace = true
uuid = { version = "1.18.0", features = ["serde", "v4"] }
reqwest = { version = "0.12.23", features = ["json"] }

oprf-core = { path = "../oprf-core" }
oprf-types = { path = "../oprf-types" }
eddsa-babyjubjub = { path = "../eddsa-babyjubjub" }
ark-serde-compat = { path = "../ark-serde-compat" }
witness = { git = "https://github.com/TaceoLabs/circom-witness-rs.git", branch = "dev" }
groth16 = { git = "https://github.com/TaceoLabs/groth16.git" }
circom-types = { git = "https://github.com/TaceoLabs/co-snarks.git", default-features = false }

[dev-dependencies]
tempfile = "3.22.0"
