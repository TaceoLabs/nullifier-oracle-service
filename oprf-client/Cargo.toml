[package]
name = "oprf-client"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true
readme.workspace = true

[dependencies]
ark-babyjubjub = { workspace = true }
ark-bn254 = { workspace = true }
ark-ec = { workspace = true }
ark-ff = { workspace = true }
ark-serde-compat = { workspace = true }
circom-types.workspace = true
clap = { workspace = true, features = ["derive", "env"], optional = true }
eddsa-babyjubjub = { workspace = true }
eyre.workspace = true
groth16 = { workspace = true }
oprf-core = { workspace = true }
oprf-types = { workspace = true }
rand.workspace = true
reqwest = { workspace = true, features = ["json"] }
serde_json.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio-util = { workspace = true, optional = true }
tokio = { workspace = true, optional = true, features = ["net", "rt-multi-thread", "signal", "sync", "time", "tokio-macros"] }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
tracing.workspace = true
uuid = { workspace = true, features = ["serde", "v4"] }
witness = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }


[features]
default = ["bin"]

# enables the binary client example
bin = ["dep:clap", "dep:tokio", "dep:tokio-util"]

rustls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]
