[package]
name = "oprf-client"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true
readme.workspace = true

[dependencies]
ark-babyjubjub = { workspace = true }
ark-bn254 = { workspace = true }
ark-ec = { workspace = true }
ark-ff = { workspace = true }
ark-serde-compat = { workspace = true }
ark-serialize = { workspace = true }
circom-types.workspace = true
clap = { workspace = true, features = ["derive"], optional = true }
eddsa-babyjubjub = { workspace = true }
eyre.workspace = true
futures.workspace = true
groth16 = { workspace = true }
hex = { workspace = true }
k256 = { workspace = true, features = ["ecdsa", "serde"] }
oprf-core = { workspace = true }
oprf-types = { workspace = true }
rand.workspace = true
reqwest = { workspace = true, features = ["json"] }
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, optional = true, features = [
    "net",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
    "macros",
] }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "fmt",
], optional = true }
tracing.workspace = true
uuid = { workspace = true, features = ["serde", "v4"] }
witness = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }


[features]
default = ["tokio"]
tokio = ["dep:tokio"]
rustls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]
bin = ["dep:tracing-subscriber", "dep:clap"]

[[bin]]
name = "convert_zkey_to_ark"
path = "src/bin/convert_zkey_to_ark.rs"
required-features = ["bin"]
