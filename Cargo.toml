[workspace]
members = [
    "ark-babyjubjub",
    "oprf-service",
    "oprf-core",
    "poseidon2",
    "eddsa-babyjubjub",
]
resolver = "3"

[workspace.package]
edition = "2024"
rust-version = "1.85"
authors = ["TACEO GmbH <hello@taceo.io>"]
homepage = "https://www.taceo.io"
repository = "https:://github.com/TaceoLabs/nullifier-oracle-service"
license = "MIT OR Apache-2.0"
publish = false
readme = "./README.md"

[workspace.dependencies]
ark-ff = "0.5.0"
ark-ec = "0.5.0"
ark-std = "0.5.0"
ark-r1cs-std = { version = "0.5.0" }
ark-bn254 = { version = "0.5.0" }
eyre = { version = "0.6" }
rand = { version = "0.8" }
rand_chacha = { version = "0.3" }
thiserror = { version = "1" }
serde = { version = "1" }
tokio = { version = "1.47" }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }

[profile.profiling]
inherits = "bench"
debug = true
lto = "thin"

# This profile can be used for CI in pull requests.
[profile.ci-dev]
inherits = "dev"
opt-level = 1
incremental = false
debug = true
