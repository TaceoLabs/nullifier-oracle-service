name: Build and Push (oprf-service)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - sg/ghcr
    tags:
      - 'oprf-service-v*'

jobs:
  workflow:
    uses: ./.github/workflows/build-and-push.yml
    with:
      image-name: oprf-service
      dockerfile: build/Dockerfile.oprf-service

        

